<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/rem.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultra-spacial-buttons</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>🪄Mahō Shōjo: <span> Enchanted Emblems</span></h1>
        <img src="/maho.png" alt="Vite Logo" id="maho-img" />
      </header>

      <div class="click-button-container buttonClass">
        <button id="clickBtn">
          Click Me 🫶🏻
          <div class="color"></div>
        </button>
      </div>
      <button class="hover buttonClass">
        Touch Me 🫦
        <div class="color"></div>
      </button>
      <div class="magic-button-container buttonClass">
        <button id="magicButton" class="magic-button">
          <span class="button-content">(っ◔◡◔)っ</span>
        </button>
        <div id="sparklesContainer" class="sparkles-container"></div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
